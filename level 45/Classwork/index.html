<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shrink and Rotate Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      margin: 0;
    }

    .cube {
      width: 200px;
      height: 200px;
      background-color: tomato;
      animation: shrinkThenRotate 4s forwards;
    }

    @keyframes shrinkThenRotate {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(0.5) rotate(0deg);
      }
      100% {
        transform: scale(0.5) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="cube"></div>

</body>
</html>
