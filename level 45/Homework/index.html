<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Color Animation</title>
  <style>
    .color-box {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: changeColor 2s forwards;
    }

    @keyframes changeColor {
      0% {
        background-color: red;
      }
      100% {
        background-color: blue;
      }
    }
  </style>
</head>
<body>

<div class="color-box"></div>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Ball</title>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 50%;
      position: relative;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        top: 0;
      }
      50% {
        top: 150px;
      }
    }
  </style>
</head>
<body>

<div class="ball"></div>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotate Div</title>
  <style>
    .rotating-box {
      width: 200px;
      height: 200px;
      background-color: purple;
      animation: rotateBox 2s linear forwards;
    }

    @keyframes rotateBox {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="rotating-box"></div>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow and Shrink Div</title>
  <style>
    .grow-shrink-box {
      width: 200px;
      height: 200px;
      background-color: green;
      animation: growShrink 3s ease-in-out forwards;
    }

    @keyframes growShrink {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>

<div class="grow-shrink-box"></div>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Color Change</title>
  <style>
    .text {
      font-size: 30px;
      font-weight: bold;
      animation: changeTextColor 2s infinite alternate;
    }

    @keyframes changeTextColor {
      0% {
        color: black;
      }
      100% {
        color: orange;
      }
    }
  </style>
</head>
<body>

<div class="text">Hello, Animation!</div>

</body>
</html>
