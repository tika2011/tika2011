<!--2) გამოიყენეთ onclick() და alert() ფუნქცია. ღილაკზე დაჭერისას საიტზე უნდა გამოვარდეს alert box სადაც საიტი ესალმება მომხარებელს.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</html>
