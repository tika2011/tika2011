<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ცხრილები</title>
    <style>
        table {
            border: solid;
            border-collapse: collapse;
        }
        th, td {
            border: solid;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>


    <!-- სათაურით ცხრილი -->
    <h2>მოსწავლეთა მონაცემები</h2>
    <table>
        <tr>
            <th colspan="3">36 group</th>
        </tr>
        <tr>
            <td>სახელი</td>
            <td>გვარი</td>
            <td>ფაკულტეტი</td>
        </tr>
        <tr>
            <td>მათე </td>
            <td>ქობესაშვილი</td>
            <td>იურიდიული</td>
        </tr>
        <tr>
            <td>თიკა</td>
            <td>ქატამაძე</td>
            <td>ბიზნეს-ადმინისტრილება</td>
        </tr>
        <tr>
            <td>ნია</td>
            <td>ბერიძე</td>
            <td>არქიტექტურა</td>
        </tr>
    </table>
</body>
</html>
